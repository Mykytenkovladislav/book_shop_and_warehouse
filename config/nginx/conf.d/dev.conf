upstream warehouse {
    server warehouse:8000;
}

upstream shop {
    server shop:6000;
}


server {

    listen 80;
    client_max_body_size 128M;

    location / {
        proxy_pass http://warehouse;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {

    listen 60;
    client_max_body_size 128M;

    location / {
        proxy_pass http://shop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}